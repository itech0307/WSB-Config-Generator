<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Sandbox Config Generator</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center">Windows Sandbox Config Generator</h1>
    <p class="text-muted text-center">Tạo file cấu hình cho Windows Sandbox nhanh chóng và dễ dàng.</p>

    <form id="configForm">
      <!-- Section: General Settings -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">General Settings</legend>
        <div class="mb-3">
          <label for="sandboxName" class="form-label">Sandbox Name (Tên file):</label>
          <input type="text" class="form-control" id="sandboxName" name="sandboxName" placeholder="Nhập tên file cấu hình" required>
        </div>
      </fieldset>

      <!-- Section: Optional Features -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Optional Features</legend>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="vGPU" name="vGPU">
          <label class="form-check-label" for="vGPU">Enable vGPU (Bật GPU ảo)</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="networkEnabled" name="networkEnabled">
          <label class="form-check-label" for="networkEnabled">Enable Network (Bật quyền truy cập mạng)</label>
        </div>
      </fieldset>

      <!-- Section: Mapped Folders -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Mapped Folders (Thư mục ánh xạ)</legend>
        <div class="row">
          <div class="col-md-2">
            <select class="form-select" id="foldersToMap" name="foldersToMap">
              <option value="readWrite">Read/Write</option>
              <option value="readOnly">Read Only</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="hostFolder" name="hostFolder" placeholder="Host Folder (Thư mục trên máy chủ)">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="sandboxFolder" name="sandboxFolder" placeholder="Sandbox Folder (Thư mục trên Sandbox)">
          </div>
          
          <div class="col-md-1">
            <button type="button" class="btn btn-primary" id="addFolder" style="padding: 8px">+</button>
          </div>
        </div>
        <ul id="folderList" class="list-group"></ul>
      </fieldset>

      <!-- Section: Additional Commands -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Additional Commands</legend>
        <label for="appsToInstall" class="form-label">Install Apps (comma-separated):</label>
        <input type="text" class="form-control" id="appsToInstall" name="appsToInstall" placeholder="Nhập các ứng dụng cần cài đặt, cách nhau bằng dấu phẩy">
      </fieldset>

      <!-- Generate Button -->
      <button type="submit" class="btn btn-success">Generate Config</button>
    </form>

    <div id="downloadSection" class="mt-4 d-none">
      <a id="downloadLink" class="btn btn-primary" href="#" download="windows_sandbox_config.wsb">Download Config File</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
